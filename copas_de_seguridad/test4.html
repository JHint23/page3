<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div id="carouselExample" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 1</h5>
                        <p class="card-text">Contenido tarjeta 1.</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 2</h5>
                        <p class="card-text">Contenido tarjeta 2.</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta 3</h5>
                        <p class="card-text">Contenido tarjeta 3.</p>
                    </div>
                </div>
            </div>

            <!-- Más tarjetas aquí -->
        </div>

        <button class="" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>


</html>
